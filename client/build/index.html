<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blokus - By BlokHeedz</title>
        <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
        <script src="js/bundle.js"></script>
    </head>
    <body>
        <header>
            Blokus
        </header>
        <section id="select_content">
            <canvas id="selectpanel" height="800" width="300"></canvas>
        </section>
        <section id="main_content">
            <canvas id='gameboard' height="600" width="600"></canvas>
        </section>
        <section id="score_content">
            <canvas id='scorepanel' height="500" width="300"></canvas>
            <input type="button" id="skip_button" value="Skip Turn" />
        </section>
        <section id="preview_content">
            <canvas id='previewpanel' height="300" width="800"></canvas>
        </section>
        <footer>Made by and &copy; to BlokHeedz - CodeClan 2016</footer>
    </body>
</html>
